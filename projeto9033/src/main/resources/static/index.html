<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Informações do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 30px;
        }

        #user-info {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #aluno-details {
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div id="user-info">
        <h1>Consulta de Aluno</h1>

        <div class="input-container">
            <label for="aluno-id">Digite o ID do Aluno:</label>
            <input type="number" id="aluno-id" placeholder="Ex: 1" min="1">
            <button onclick="buscarAluno()">Pesquisar</button>
        </div>

        <div id="aluno-details"></div>
    </div>

    <script>
        function buscarAluno() {
            const alunoId = document.getElementById('aluno-id').value;
            if (!alunoId) {
                alert("Por favor, digite um ID válido.");
                return;
            }

            const url = `http://localhost:8080/alunos/${alunoId}`;
            document.getElementById('aluno-details').innerHTML = "";

            async function fetchAlunoData() {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                    }
                    const aluno = await response.json();
                    exibirAluno(aluno);
                } catch (error) {
                    console.error("Erro ao buscar os dados:", error);
                    document.getElementById('aluno-details').innerHTML = `
                        <p class="error">Erro ao carregar os dados.</p>
                        <p class="error">Detalhes: ${error.message}</p>
                    `;
                }
            }

            function exibirAluno(aluno) {
                const detalhes = document.getElementById('aluno-details');
                detalhes.innerHTML = `
                    <p><strong>Nome:</strong> ${aluno.nome}</p>
                    <p><strong>Email:</strong> ${aluno.email}</p>
                    <p><strong>Turma:</strong> ${aluno.turma?.nome || 'Não informada'}</p>
                `;
            }

            fetchAlunoData();
        }
    </script>
</body>
</html>
